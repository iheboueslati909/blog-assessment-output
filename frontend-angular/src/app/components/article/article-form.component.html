<div class="p-6 space-y-6">

  <!-- Form Section Card -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-md space-y-6 max-w-3xl mx-auto">
    <h1 class="page-title text-2xl font-semibold text-white">
      {{ editingId ? 'Edit Article' : 'New Article' }}
    </h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

      <!-- Title -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Title</label>
        <input
          formControlName="title"
          class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Image File -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Image File</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 text-white"
        />
      </div>

      <!-- Tags -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Tags (comma separated)</label>
        <input
          formControlName="tags"
          class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 text-white"
        />
      </div>

      <!-- Content -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Content</label>
        <textarea
          rows="10"
          formControlName="content"
          class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 text-white"
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="submit"
          [disabled]="loading"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded shadow disabled:opacity-60"
        >
          Save
        </button>
        <button
          type="button"
          routerLink="/articles"
          class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded shadow"
        >
          Cancel
        </button>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="mt-3 text-red-500 font-medium">{{ error }}</div>
    </form>
  </div>
</div>
